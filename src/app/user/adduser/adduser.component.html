<!--[FormGroup] 指定FormGroup-->
<div style="padding: 2rem">
  <form [formGroup]="form" (submit)="save()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">
        <span>用户名:</span>
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="username" placeholder="请输入11位电话号码">
        <div [hidden]="!(form.controls['username'].errors && form.controls['username'].dirty)">
          11位电话号码
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">
        <span>密码:</span>
      </label>
      <div class="col-sm-10">
        <input class=" form-control" type="password" formControlName="password" placeholder="密码">
        <div [hidden]="!(form.controls['password'].errors && form.controls['password'].dirty)">
          密码必填
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">
        <span>确认密码:</span>
      </label>
      <div class="col-sm-10">
        <input class=" form-control" type="password" formControlName="requirePassword"
               placeholder="确认密码">
        <div [hidden]="!(form.controls['requirePassword'].errors && form.controls['requirePassword'].dirty)">
          确认密码必填
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">
        <span>昵称:</span>
      </label>
      <div class="col-sm-10">
        <input class=" form-control" type="text" formControlName="nickname" placeholder="请输入昵称">
        <div [hidden]="!(form.controls['nickname'].errors && form.controls['nickname'].dirty)">
          昵称
        </div>
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">性别:</legend>
        <div class="col-sm-10 row">
          <div class="form-check">
            <input type="radio" name="sexs" formControlName="sexs" [(ngModel)]="sex" value="男" checked>
            <label class="form-check-label">
              男
            </label>
          </div>
          <div class="form-check">
            <input type="radio" name="sexs" formControlName="sexs" [(ngModel)]="sex" value="女">
            <label class="form-check-label">
              女
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <button [disabled]="form.invalid || !form.dirty || form.untouched || form.disabled"
            class="btn btn-primary btn-lg btn-block">保存
    </button>
  </form>

</div>
